<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Bài 3B</title>
  </head>
  <body style="margin-left: 9cm;">
    
    <p>Hãy thay đổi màu của tôi!</p>
    <button id="changecolor">Đỏ</button>
    <script>
      document
        .getElementById("changecolor")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = "lightcoral";
        });
    </script>
  </body>
</html>
